apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    openshift.io/generated-by: OpenShiftWebConsole
  labels:
    app: iot-data-generator
    app.kubernetes.io/component: iot-data-generator
    app.kubernetes.io/instance: iot-data-generator
    app.kubernetes.io/part-of: iot-data-generator
    app.openshift.io/runtime: nodejs
  name: iot-data-generator
spec:
  replicas: 0
  revisionHistoryLimit: 10
  selector:
    app: iot-data-generator
    deploymentconfig: iot-data-generator
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
      creationTimestamp: null
      labels:
        app: iot-data-generator
        deploymentconfig: iot-data-generator
    spec:
      containers:
      - image: quay.io/evanshortiss/rhtr-2020-iot-datagen
        imagePullPolicy: IfNotPresent
        name: iot-data-generator
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: TRANSPORT_MODE
          value: kafka
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - iot-data-generator
      from:
        kind: ImageStreamTag
        name: iot-data-generator:latest
      lastTriggeredImage: quay.io/evanshortiss/rhtr-2020-iot-datagen@sha256:8c41139447adffbf4a06e278e2d88857eab798eebfcfd0853a90e435841bd365
    type: ImageChange
  - type: ConfigChange
