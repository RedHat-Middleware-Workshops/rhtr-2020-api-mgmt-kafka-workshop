apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: iot-rest-api
    app.kubernetes.io/component: iot-rest-api
    app.kubernetes.io/instance: iot-rest-api
  name: iot-rest-api
spec:
  port:
    targetPort: 8080-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: iot-rest-api
    weight: 100
  wildcardPolicy: None
